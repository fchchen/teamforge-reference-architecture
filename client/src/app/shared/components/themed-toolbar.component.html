<mat-toolbar color="primary" class="toolbar">
  <span class="brand" routerLink="/dashboard">{{ themeService.companyName() }}</span>

  <nav class="nav-links">
    <a mat-button routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
    <a mat-button routerLink="/projects" routerLinkActive="active-link">Projects</a>
    <a mat-button routerLink="/teams" routerLinkActive="active-link">Teams</a>
  </nav>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <div class="menu-header">
      <div class="menu-user">{{ authService.currentUser() }}</div>
      <div class="menu-tenant">{{ authService.tenantName() }}</div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon> Settings
    </button>
    <button mat-menu-item (click)="authService.logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-menu>
</mat-toolbar>
