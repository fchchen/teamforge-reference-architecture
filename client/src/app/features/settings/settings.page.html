<div class="page-container">
  <h1>Settings</h1>

  <mat-card class="branding-card">
    <mat-card-header>
      <mat-card-title>Branding</mat-card-title>
      <mat-card-subtitle>Customize your workspace appearance</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="color-grid">
        <div class="color-field">
          <label for="color-primary">Primary</label>
          <input id="color-primary" type="color" [ngModel]="primaryColor()" (ngModelChange)="onColorChange('primaryColor', $event)">
          <span class="color-value">{{ primaryColor() }}</span>
        </div>
        <div class="color-field">
          <label for="color-secondary">Secondary</label>
          <input id="color-secondary" type="color" [ngModel]="secondaryColor()" (ngModelChange)="onColorChange('secondaryColor', $event)">
          <span class="color-value">{{ secondaryColor() }}</span>
        </div>
        <div class="color-field">
          <label for="color-accent">Accent</label>
          <input id="color-accent" type="color" [ngModel]="accentColor()" (ngModelChange)="onColorChange('accentColor', $event)">
          <span class="color-value">{{ accentColor() }}</span>
        </div>
        <div class="color-field">
          <label for="color-bg">Background</label>
          <input id="color-bg" type="color" [ngModel]="backgroundColor()" (ngModelChange)="onColorChange('backgroundColor', $event)">
          <span class="color-value">{{ backgroundColor() }}</span>
        </div>
        <div class="color-field">
          <label for="color-text">Text</label>
          <input id="color-text" type="color" [ngModel]="textColor()" (ngModelChange)="onColorChange('textColor', $event)">
          <span class="color-value">{{ textColor() }}</span>
        </div>
      </div>

      <mat-divider class="divider"></mat-divider>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Font Family</mat-label>
        <mat-select [ngModel]="fontFamily()" (ngModelChange)="onFontChange($event)">
          <mat-option value="Roboto">Roboto</mat-option>
          <mat-option value="Inter">Inter</mat-option>
          <mat-option value="Nunito">Nunito</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tag Line</mat-label>
        <input matInput [ngModel]="tagLine()" (ngModelChange)="pendingTagLine.set($event)">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="resetPreview()">Reset Preview</button>
      <button mat-raised-button color="primary" (click)="saveBranding()">
        Save Branding
      </button>
    </mat-card-actions>
  </mat-card>
</div>
